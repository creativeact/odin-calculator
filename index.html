<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="header">
        <h2>Odin Calculator</h2>
    </div>
    <div id="calculator-frame">
        <div id="display-container">
            <div id="display-input">7 * 389</div>
            <div id="display-output">1500</div>
        </div>
        <div id="button-container">
            <div class="btn" id="all-clear">A/C</div>
            <div class="btn" id="clear">C</div>
            <div class="btn" id="negative-flag">+/-</div>
            <div class="btn" id="divide">/</div>
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="multiply">x</div>
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="subtract">-</div>
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="add">+</div>
            <div class="btn" id="zero">0</div>
            <div class="btn" id="decimal-place">.</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>
</body>
</html>
