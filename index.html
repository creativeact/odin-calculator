<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="header">
        <h2>Odin Calculator</h2>
    </div>
    <div id="calculator-frame">
        <div id="display-container">
            <div id="display-input"></div>
            <div id="display-output"></div>
        </div>
        <div id="button-container">
            <div class="btn" id="all-clear"></div>
            <div class="btn" id="clear"></div>
            <div class="btn" id="negative-flag"></div>
            <div class="btn" id="divide"></div>
            <div class="btn" id="seven"></div>
            <div class="btn" id="eight"></div>
            <div class="btn" id="nine"></div>
            <div class="btn" id="multiply"></div>
            <div class="btn" id="four"></div>
            <div class="btn" id="five"></div>
            <div class="btn" id="six"></div>
            <div class="btn" id="subtract"></div>
            <div class="btn" id="one"></div>
            <div class="btn" id="two"></div>
            <div class="btn" id="three"></div>
            <div class="btn" id="add"></div>
            <div class="btn" id="zero"></div>
            <div class="btn" id="decimal-place"></div>
            <div class="btn" id="equal"></div>
        </div>
    </div>
</body>
</html>
