<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="header">
        <h2>Odin Calculator</h2>
    </div>
    <div id="calculator-frame">
        <div id="display-container">
            <div id="display-input"></div>
            <div id="display-output">1500</div>
        </div>
        <div id="button-container">
            <button class="btn action" id="all-clear">A/C</button>
            <button class="btn action" id="clear">C</button>
            <button class="btn action" id="negative-flag">+/-</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn number" id="seven" value="7">7</button>
            <button class="btn number" id="eight" value="8">8</button>
            <button class="btn number" id="nine" value="9">9</button>
            <button class="btn operator" id="multiply">x</button>
            <button class="btn number" id="four" value="4">4</button>
            <button class="btn number" id="five" value="5">5</button>
            <button class="btn number" id="six" value="6">6</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn number" id="one" value="1">1</button>
            <button class="btn number" id="two" value="2">2</button>
            <button class="btn number" id="three" value="3">3</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn number" id="zero" value="0">0</button>
            <button class="btn" id="decimal-place">.</button>
            <button class="btn" id="equal">=</button>
        </div>
    </div>
</body>
</html>
